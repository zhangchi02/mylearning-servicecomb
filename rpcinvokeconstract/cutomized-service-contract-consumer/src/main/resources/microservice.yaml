servicecomb-config-order: 100
APPLICATION_ID: mylearning-servicecomb
service_description:
  name: constract-consumer
  version: 0.0.0.1
  environment: development
cse:
  service:
    registry:
      address: https://cse.cn-south-1.myhuaweicloud.com:443
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-south-1.myhuaweicloud.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-south-1.myhuaweicloud.com:443
      enabled: false
  metrics:
    publisher:
      defaultLog:
        enabled: false  # 是否在默认的日志中打印metrics日志
  #      window_time: 10000 # metrics日志打印周期
  handler:                                                                # 处理链配置
    chain:
      Provider:
        default: qps-flowcontrol-provider
      Consumer:
        default: loadbalance,qps-flowcontrol-consumer
  rest:
    address: 0.0.0.0:7070
#  highway:
#    address: 0.0.0.0:6060
  credentials:
    accessKey: ${AK}
    secretKey: ${SK}
    project: cn-south-1
    akskCustomerCipher: default
  accesslog:
    enabled: true
    pattern: "%h - - %t cs-uri %s %B %D %SCB-traceId"
  uploads:
    directory: uploadtest
